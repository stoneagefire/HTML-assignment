<!-- form tag -->
<!DOCTYPE html>
<html>

<head>
    <title>
        Assignment-3
    </title>
</head>

<body style="font-weight: bold;">
    <div>
        <form method="#">
            First Name:<br>
            <input type="text" name="userFirstName">

            <br><br> Last Name:<br>
            <input type="text" name="userLastName">

            <br><br> Email:<br>
            <input type="email" name="userEmail">

            <br><br> Contact Number:<br>
            <input type="text" name="userContactNumber">

            <br><br> Address:<br>
            <textarea name="userAddress" rows="2" cols="21"></textarea>

            <br><br> Username:<br>
            <input type="text" name="userUserName">

            <br><br> Password:<br>
            <input type="password" name="userPassword">

            <br><br> Gender:<br>
            <input type="radio" name="userGender" value="male"> Male<br>
            <input type="radio" name="userGender" value="female"> Female

            <br><br>Qualification:<br>
            <select name="userQualification">
                <option value="select">--Select--</option>
                <option value="graduation">Graduation</option>
                <option value="postGrad">Post Graduation</option>
            </select>

            <br><br> Experience:<br>
            <select name="userExperience">
                <option value="select">--Select--</option>
                <option value="one">one</option>
                <option value="two">two</option>
            </select>

            <br><br> Coding Languages: <br>
            <input type="checkbox" name="ccpp"> C/C++<br>
            <input type="checkbox" name="java"> Java<br>
            <input type="checkbox" name="csharp"> C#<br>
            <input type="checkbox" name="php"> PHP<br>
            <input type="checkbox" name="python"> Python<br>

            <br><br>
            <input type="submit" name="submit" value="Submit">

        </form>
    </div>
</body>

</html>
